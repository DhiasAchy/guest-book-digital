<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kartu QR Print</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .card {
      background-color: white;
      width: 350px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      text-align: center;
      margin-bottom: 20px;
    }

    .qrcode img {
      width: 150px;
      height: 150px;
    }

    .info h2 {
      margin: 10px 0 5px;
      font-size: 1.5em;
      color: #222;
    }

    .info p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #444;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }
      .buttons {
        display: none !important;
      }
      .card {
        box-shadow: none;
        margin: 0;
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="qrcode">
      <img id="qrImage" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://mitra-one.id" alt="QR Code">
    </div>
    <div class="info">
      <h2>Nama Lengkap</h2>
      <p>Jl. Contoh Alamat No.123, Jakarta</p>
      <p>0812-3456-7890</p>
    </div>
  </div>

  <div class="buttons">
    <button onclick="downloadCard()">Download Kartu</button>
    <button onclick="printCard()">Print Kartu</button>
  </div>

  <script>
    function downloadCard() {
      const card = document.getElementById('card');
      html2canvas(card).then(canvas => {
        const link = document.createElement('a');
        link.download = 'kartu-qrcode.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    function printCard() {
      const qrImage = document.getElementById('qrImage');
      if (!qrImage.complete) {
        qrImage.onload = () => window.print();
      } else {
        window.print();
      }
    }
  </script>

</body>
</html>
